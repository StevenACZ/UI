<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
  
  <div class="modal js_modal_1">
    <div class="modal__header">
      <h2>Modal title</h2>
      <span class="js_close">X</span>
    </div>

    <div class="modal__body">
      <p>
        Woohoo, you're reading this text in a modal!
      </p>
    </div>

    <div class="modal__footer">
      <button class="btn btn--secondary js_accept">Accept</button>
      <button class="btn btn--primary js_cancel">Cancel</button>
    </div>
  </div>

  <button class="btn btn--primary openModal">Launch demo modal</button>

  <script src="./src/js/app.js"></script>
</body>
</html>
